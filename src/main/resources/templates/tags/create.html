<div class="px-5" th:fragment="content">
    <div class="container mt-5">
        <form th:action="@{/tags/create}" method="post" class="border p-4 rounded shadow-sm bg-light">
            <h1 class="bg-primary text-white p-2">Create Tag</h1>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div class="mb-3">
                <label for="tagName" class="form-label">Tag Name:</label>
                <input type="text" id="tagName" name="tagName" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="topic" class="form-label">Associated Topic:</label>
                <select class="form-control" id="topic" name="topic.topicId" required>
                    <option value="">Select a Topic</option>
                    <option th:each="topic : ${topics}" th:value="${topic.topicId}" th:text="${topic.topicName}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mx-3">Create</button>
                <a th:href="@{/tags}" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
</div>
