<div class="px-5" th:fragment="content">
  <div class="container mt-5">
    <form th:action="@{/syllabuses}" th:object="${syllabus}" method="post" class="border p-4 rounded shadow-sm bg-light">
      <h1 class="bg-primary text-white p-3 rounded">Create Syllabus</h1>

      <!-- Syllabus Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Syllabus Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter syllabus name" required />
      </div>

      <!-- Syllabus Code -->
      <div class="mb-3">
        <label for="syllabusCode" class="form-label">Syllabus Code</label>
        <input type="text" id="syllabusCode" th:field="*{syllabusCode}" class="form-control" placeholder="Enter code" required />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Enter description"></textarea>
      </div>

      <!-- Minimum Average Mark -->
      <div class="mb-3">
        <label for="minMark" class="form-label">Minimum Average Mark to Pass</label>
        <input type="number" id="minMark" th:field="*{minMark}" class="form-control" min="0" max="10" step="0.01" value="0" />
      </div>

      <!-- Checkbox fields -->
      <div class="mb-3 form-check">
        <input type="checkbox" id="active" th:field="*{active}" class="form-check-input" />
        <label for="active" class="form-check-label">Is Active</label>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="approved" th:field="*{approved}" class="form-check-input" />
        <label for="approved" class="form-check-label">Is Approved</label>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-2">
          <i class="fas fa-save"></i>Save</button>
        <a href="/syllabuses" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back to List
        </a>
      </div>
