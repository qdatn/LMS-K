<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-5 shadow rounded-4">
            <h1 class="display-1 text-danger" th:text="${status} ?: 'Error'">Error</h1>
            <p class="fs-4 text-dark">Oops! Something went wrong.</p>
            <p class="text-muted">Please contact support if the problem persists.</p>

            <div th:if="${message}" class="mt-4">
                <div class="alert alert-secondary" role="alert">
                    <strong>Details:</strong> <span th:text="${message}"></span>
                </div>
            </div>

            <a href="/" class="btn btn-outline-primary mt-3">Go Back Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
