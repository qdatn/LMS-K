<div class="px-3" th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="container py-3">
        <!-- Page Header - Compact version -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="bg-primary bg-gradient text-white p-3 rounded-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-user-tie fa-lg me-2"></i>
                        <h4 class="mb-0">Edit Instructor</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Alert - Compact -->
        <div th:if="${error}" class="alert alert-danger py-2 mb-3" role="alert">
            <div class="d-flex">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
        </div>

        <!-- Main Form - More compact layout -->
        <form th:action="@{'/instructors/edit/' + ${instructor.id}}" method="post" th:object="${instructor}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">
            
            <!-- Two-column layout for Personal and Account Information -->
            <div class="row mb-3">
                <!-- Personal Information Column -->
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="h-100 p-3 bg-light rounded-3">
                        <h6 class="mb-3">
                            <i class="fas fa-user text-primary me-2"></i>Personal Information
                        </h6>
                        
                        <!-- First Name -->
                        <div class="mb-2">
                            <label for="firstName" class="form-label small">First Name</label>
                            <input type="text" class="form-control form-control-sm" id="firstName" th:field="*{firstName}" 
                                   placeholder="Enter first name" required>
                        </div>
                        
                        <!-- Last Name -->
                        <div class="mb-2">
                            <label for="lastName" class="form-label small">Last Name</label>
                            <input type="text" class="form-control form-control-sm" id="lastName" th:field="*{lastName}" 
                                   placeholder="Enter last name" required>
                        </div>
                    </div>
                </div>
                
                <!-- Account Information Column -->
                <div class="col-md-6">
                    <div class="h-100 p-3 bg-light rounded-3">
                        <h6 class="mb-3">
                            <i class="fas fa-id-card text-primary me-2"></i>Account Information
                        </h6>
                        
                        <!-- Email -->
                        <div class="mb-2">
                            <label for="email" class="form-label small">Email Address</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" th:field="*{email}" 
                                       placeholder="Enter email" required>
                            </div>
                        </div>
                        
                        <!-- Username -->
                        <div class="mb-2">
                            <label for="username" class="form-label small">Username</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                                <input type="text" class="form-control" id="username" th:field="*{username}" 
                                       placeholder="Enter username" required>
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-0">
                            <label for="password" class="form-label small">Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Enter new password (leave empty to keep current)" th:field="*{password}">
                            </div>
                            <small class="form-text text-muted">Leave empty to keep current password</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Security Settings -->
            <div class="mb-3 p-3 bg-light rounded-3">
                <h6 class="mb-2">
                    <i class="fas fa-shield-alt text-primary me-2"></i>Security Settings
                </h6>
                
                <div class="row g-2">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="enable2FA" th:field="*{is2faEnabled}">
                            <label class="form-check-label small" for="enable2FA">
                                Enable Two-Factor Authentication
                            </label>
                            <div class="form-text small">Adds an extra layer of security</div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="lockAccount" th:field="*{isLocked}">
                            <label class="form-check-label small" for="lockAccount">
                                Lock Account
                            </label>
                            <div class="form-text small">Prevents instructor from logging in</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Form Actions -->
            <div class="d-flex justify-content-end gap-2 mt-3">
                <a th:href="@{/instructors}" class="btn btn-secondary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Back To List
                </a>
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fas fa-save me-1"></i>Save
                </button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/instructors/edit.js}"></script>
