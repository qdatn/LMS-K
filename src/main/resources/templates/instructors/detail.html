<div class="px-3" th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="container py-3">
        <!-- Page Header - Compact version -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="bg-primary bg-gradient text-white p-3 rounded-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user-tie fa-lg me-2"></i>
                            <h4 class="mb-0">Instructor Details</h4>
                        </div>
                        <div>
                            <span class="badge bg-light text-primary" th:text="'ID: ' + ${instructor.id}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row mb-3">
            <!-- Personal Information Column -->
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="h-100 p-3 bg-light rounded-3">
                    <h6 class="mb-3">
                        <i class="fas fa-user text-primary me-2"></i>Personal Information
                    </h6>
                    
                    <div class="list-group list-group-flush">
                        <!-- First Name -->
                        <div class="list-group-item bg-transparent px-0 py-2 d-flex justify-content-between align-items-center">
                            <span class="text-muted small"><i class="fas fa-user me-2"></i>First Name:</span>
                            <span class="fw-medium" th:text="${instructor.firstName}">John</span>
                        </div>
                        
                        <!-- Last Name -->
                        <div class="list-group-item bg-transparent px-0 py-2 d-flex justify-content-between align-items-center">
                            <span class="text-muted small"><i class="fas fa-user me-2"></i>Last Name:</span>
                            <span class="fw-medium" th:text="${instructor.lastName}">Doe</span>
                        </div>
                        
                        <!-- Full Name -->
                        <div class="list-group-item bg-transparent px-0 py-2 d-flex justify-content-between align-items-center">
                            <span class="text-muted small"><i class="fas fa-id-card me-2"></i>Full Name:</span>
                            <span class="fw-medium" th:text="${instructor.firstName + ' ' + instructor.lastName}">John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Account Information Column -->
            <div class="col-md-6">
                <div class="h-100 p-3 bg-light rounded-3">
                    <h6 class="mb-3">
                        <i class="fas fa-id-card text-primary me-2"></i>Account Information
                    </h6>
                    
                    <div class="list-group list-group-flush">
                        <!-- Email -->
                        <div class="list-group-item bg-transparent px-0 py-2 d-flex justify-content-between align-items-center">
                            <span class="text-muted small"><i class="fas fa-envelope me-2"></i>Email:</span>
                            <span class="fw-medium" th:text="${instructor.email}"></span>
                        </div>
                        
                        <!-- Username -->
                        <div class="list-group-item bg-transparent px-0 py-2 d-flex justify-content-between align-items-center">
                            <span class="text-muted small"><i class="fas fa-at me-2"></i>Username:</span>
                            <span class="fw-medium" th:text="${instructor.username}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Security Settings -->
        <div class="mb-3 p-3 bg-light rounded-3">
            <h6 class="mb-3">
                <i class="fas fa-shield-alt text-primary me-2"></i>Security Settings
            </h6>
            
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="text-muted small">Two-Factor Authentication</span>
                            <p class="small text-muted mb-0">Adds an extra layer of security</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" disabled
                                   th:checked="${instructor.is2faEnabled}">
                            <label class="form-check-label" th:text="${instructor.is2faEnabled ? 'Enabled' : 'Disabled'}"></label>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="text-muted small">Account Lock Status</span>
                            <p class="small text-muted mb-0">Prevents instructor from logging in</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" disabled
                                   th:checked="${instructor.isLocked}">
                            <label class="form-check-label" th:text="${instructor.isLocked ? 'Locked' : 'Unlocked'}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="d-flex justify-content-end mt-3">
            <div>
                <a th:href="@{/instructors}" class="btn btn-secondary btn-sm justify-content-end">
                    <i class="fas fa-arrow-left me-1"></i>Back To List
                </a>
            </div>
        </div>
    </div>
</div>
</div>
