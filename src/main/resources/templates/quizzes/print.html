<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Quizzes</title>

    <!-- Thêm Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
        }
        @media print {
            body {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="fw-bold">Quiz List</h1>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th class="text-center">#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Attempts Allowed</th>
            <th>Course</th>
            <th>Total Points</th>
            <th>Time Limit</th>
            <th>Start</th>
            <th>End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quiz: ${quizzes.content}">
            <td class="text-center" th:text="${quiz.id}"></td>
            <td th:text="${quiz.name}"></td>
            <td th:text="${quiz.description}"></td>
            <td th:text="${quiz.attemptsAllowed}"></td>
            <td th:text="${quiz.course}"></td>
            <td th:text="${quiz.totalPoints}"></td>
            <td th:text="${quiz.timeLimit}"></td>
            <td th:text="${quiz.start}"></td>
            <td th:text="${quiz.endTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    window.onload = function() {
        window.print();
    };
</script>
</body>
</html>
