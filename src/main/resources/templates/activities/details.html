<div class="px-4" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="container py-3">
    <!-- Header -->
    <div class="text-center mb-3">
      <h3 class="fw-bold">Activity Details</h3>
      <hr />
    </div>

    <!-- Activity Details Section -->
    <div class="card border rounded-2">
      <div class="card-header py-2">
        <h5 class="mb-0">Information</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <!-- ID & Type -->
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">Activity ID</small>
              <div th:text="${activity.id}">-</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">Type</small>
              <div
                th:text="${#strings.capitalize(activity.type.name().toLowerCase())}"
              >
                -
              </div>
            </div>
          </div>

          <!-- User ID & Action -->
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">User ID</small>
              <div class="d-flex align-items-center">
                <div th:text="${activity.userId}" class="me-2">-</div>
                <a th:href="@{/users/profile/{id}(id=${activity.userId})}" 
                   class="btn btn-sm btn-outline-primary"
                   title="View User Profile">
                  <i class="fas fa-user"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">Action</small>
              <div th:text="${activity.action}">-</div>
            </div>
          </div>

          <!-- Method & Path -->
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">Method</small>
              <div th:text="${activity.method}">-</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">Path</small>
              <div th:text="${activity.path}">-</div>
            </div>
          </div>

          <!-- IP & User Agent -->
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">IP Address</small>
              <div th:text="${activity.ipAddress}">-</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">User Agent</small>
              <div th:text="${activity.userAgent}">-</div>
            </div>
          </div>

          <!-- Timestamp -->
          <div class="col-md-6">
            <div class="mb-2">
              <small class="text-muted fw-bold">Timestamp</small>
              <div
                th:text="${#temporals.format(activity.timestamp, 'dd-MM-yyyy HH:mm:ss')}"
              >
                -
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <div class="card-footer py-2 d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-danger me-2"
          data-bs-toggle="modal" 
          data-bs-target="#deleteModal"
        >
          Delete
        </button>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this activity?
              </div>
              <div class="modal-footer">
                <form th:action="@{/activities/delete/{id}(id=${activity.id})}" method="post">
                  <input type="hidden" name="_method" value="delete"/>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-danger">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <a href="/activities" class="btn btn-primary">Back</a>
      </div>
    </div>
  </div>
</div>
