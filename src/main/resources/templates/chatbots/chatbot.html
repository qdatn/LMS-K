<div th:fragment="content">
    <!-- CSS References -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" rel="stylesheet">
    <link href="/css/chatbots/chatbot.css" rel="stylesheet">

    <div class="container-fluid p-0 m-0" style="height: calc(100vh - 20px); overflow: hidden;">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show m-3" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show m-3" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Main Layout -->
        <div class="row g-0" style="height: calc(97vh - 76px); overflow: hidden;">
            <!-- Left Sidebar -->
            <div class="col-md-3 col-xl-2 bg-white shadow-lg chatbot-sidebar p-0" style="height: 100%; background: linear-gradient(to bottom, #f8f9fa, #ffffff);">
                <div class="position-sticky top-0 pt-2" style="height: 100%; overflow-y: auto;">
                    <!-- Sidebar Header -->
                    <div class="d-flex align-items-center mb-4 px-4">
                        <button id="collapseSidebarBtn" class="btn btn-sm me-2">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h5 class="sidebar-heading m-0 fw-bold text-primary">FSA Edubot</h5>
                    </div>

                    <!-- New Chat Button -->
                    <button id="newChatBtn" class="btn w-75 mb-3 mx-auto d-flex align-items-center justify-content-center py-1">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span>New Chat</span>
                    </button>

                    <!-- Conversation History -->
                    <div class="nav flex-column px-2" id="conversationHistory" style="max-height: calc(90% - 100px); overflow-y: auto; width: 100%;">
                        <!-- Conversations added dynamically via JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-xl-10 p-0 d-flex flex-column" style="height: 100%;">
                <!-- Chat Header -->
                <div class="chat-header py-2 px-4 border-bottom bg-light shadow-sm" style="background: linear-gradient(to right, #f8f9fa, #ffffff);">
                    <div class="d-flex align-items-center">
                        <button id="toggleSidebarBtn" class="btn btn-sm btn-light me-2 d-md-none">
                            <i class="bi bi-list"></i>
                        </button>
                        <i class="bi bi-headset fs-4 me-2 text-primary"></i>
                        <h5 class="m-0 fw-bold text-primary">IT Education Assistant</h5>
                    </div>
                </div>

                <!-- Chat Content -->
                <div class="chat-main">
                    <div class="chat-container d-flex flex-column flex-grow-1" style="height: 100%;">
                        <!-- Message Display Area -->
                        <div class="chat-messages flex-grow-1 overflow-auto p-4 bg-light message-scrollable" id="chatMessages" style="min-height: 0; height: 100%; overflow-y: auto;">
                            <div class="welcome-message text-center my-5" id="welcomeMessage">
                                <h2 class="fw-bold">Welcome to IT Education Assistant</h2>
                            </div>
                            <!-- Dynamic messages appear here -->
                        </div>

                        <!-- Input Area -->
                        <div class="chat-input-container">
                            <div class="chat-input">
                                <!-- Input Field (Reduced Width) -->
                                <div class="input-group mb-3">
                                    <input type="text" id="chatInput" class="form-control" placeholder="Ask me anything about IT education...">
                                </div>

                                <!-- Buttons Row -->
                                <div class="d-flex justify-content-between">
                                    <!-- Upload Button -->
                                    <div class="input-group-prepend">
                                        <button id="uploadBtn" class="btn btn-light" type="button" title="Upload File">
                                            <i class="bi bi-paperclip"></i>
                                        </button>
                                    </div>
                                    <input type="file" id="fileInput" style="display: none;" multiple>

                                    <!-- Send Button -->
                                    <button id="sendBtn" class="btn btn-primary">
                                        <i class="bi bi-send-fill"></i>
                                    </button>
                                </div>

                                <!-- File Upload Preview -->
                                <div id="uploadPreview" class="d-flex flex-wrap gap-2 mt-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript References -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="/js/chatbots/chatbot.js"></script>
</div>
