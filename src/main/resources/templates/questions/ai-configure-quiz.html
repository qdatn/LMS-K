<div class="px-5" th:fragment="content">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="card w-90 h-90 shadow-lg rounded-4 p-4">
            <!-- Header với tiến trình -->
            <div class="progress-header border-bottom pb-3 mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-center flex-fill">
                        <div class="rounded-circle bg-secondary text-white fw-bold d-inline-block" style="width: 30px; height: 30px; line-height: 30px;">1</div>
                        <div class="fw-medium mt-2">Paste Text</div>
                        <div class="text-muted">Paste or type text content</div>
                    </div>
                    <div class="flex-grow-1 border-top border-primary mx-2"></div>
                    <div class="text-center flex-fill">
                        <div class="rounded-circle bg-primary text-white fw-bold d-inline-block" style="width: 30px; height: 30px; line-height: 30px;">2</div>
                        <div class="fw-medium mt-2">Configure Quiz</div>
                        <div class="text-muted">Select types and levels</div>
                    </div>
                    <div class="flex-grow-1 border-top mx-2"></div>
                    <div class="text-center flex-fill">
                        <div class="rounded-circle bg-secondary text-white fw-bold d-inline-block" style="width: 30px; height: 30px; line-height: 30px;">3</div>
                        <div class="fw-medium mt-2">Output Options</div>
                        <div class="text-muted">Customize output format</div>
                    </div>
                </div>
            </div>

            <!-- Form chọn loại câu hỏi và số lượng -->
            <form th:action="@{/ai/generate-quiz}" method="post">
                <input type="hidden" name="text" th:value="${text}" />
                <div class="main-content flex-grow-1 my-3">
                    <div class="card shadow-sm p-3">
                        <div class="mb-3">
                            <label for="type" class="form-label">Question Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="MULTIPLE CHOICE">Multiple Choice</option>
                                <option value="TRUE FALSE">True/False</option>
                                <option value="FILL IN THE BLANK">Fill in the Blank</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="numberOfQuestions" class="form-label">Number of Questions</label>
                            <input type="number" class="form-control" id="numberOfQuestions" name="numberOfQuestions" min="1" max="20" required />
                        </div>
                        <div class="mb-3">
                            <label for="quizName" class="form-label">Quiz Name</label>
                            <input type="text" class="form-control" id="quizName" name="quizName" placeholder="Enter quiz name" required />
                        </div>
                    </div>
                </div>

                <!-- Điều hướng -->
                <div class="d-flex justify-content-between mt-3 border-top pt-3">
                    <a th:href="@{/ai/from-text}" class="btn btn-outline-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Generate Quiz</button>
                </div>
            </form>
        </div>
    </div>
</div>
