<div class="px-5" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <link href="/css/feedbacks/feedback-course-detail.css" rel="stylesheet">
    <div class="container mt-4">
        <div class="card shadow-lg border-0 rounded-4">
            <!-- Header -->
            <div class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center">
                <i class="bi bi-journal-bookmark me-2 fs-4"></i>
                <h1 class="mb-0 fw-bold">Course Feedback</h1>
            </div>

            <div class="card-body p-4">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Feedback ID -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                <i class="bi bi-hash me-2"></i>Feedback ID
                            </label>
                            <p class="mb-0" th:text="${courseFeedback.id}"></p>
                        </div>

                        <!-- User -->
<!--                        <div class="mb-3 d-flex align-items-center gap-3">-->
<!--                            <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">-->
<!--                                <i class="bi bi-person me-2"></i>User-->
<!--                            </label>-->
<!--                            <p class="mb-0" th:text="${courseFeedback.user != null ? courseFeedback.user.username : 'N/A'}"></p>-->
<!--                        </div>-->

                        <!-- Course -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                <i class="bi bi-book me-2"></i>Course
                            </label>
                            <p class="mb-0" th:text="${courseFeedback.course != null ? courseFeedback.course.name : 'N/A'}"></p>
                        </div>

                        <!-- Date -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                <i class="bi bi-calendar me-2"></i>Date
                            </label>
                            <p class="mb-0" th:text="${#dates.format(courseFeedback.date, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Average Rating -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                <i class="bi bi-star me-2"></i>Average Rating
                            </label>
                            <div class="star-rating">
                                <!-- Hiển thị ngôi sao vàng nếu rating > 0 -->
                                <span th:if="${courseFeedback.averageRating != null and courseFeedback.averageRating.intValue() > 0}"
                                      th:each="i : ${#numbers.sequence(1, courseFeedback.averageRating.intValue())}"
                                      class="rating-star">★</span>
                                <!-- Hiển thị ngôi sao xám nếu rating > 0 và rating < 5 -->
                                <span th:if="${courseFeedback.averageRating != null and courseFeedback.averageRating.intValue() > 0 and courseFeedback.averageRating.intValue() < 5}"
                                      th:each="i : ${#numbers.sequence(courseFeedback.averageRating.intValue() + 1, 5)}"
                                      class="rating-star-unfilled">★</span>
                                <!-- Hiển thị 5 ngôi sao xám nếu rating = 0 hoặc null -->
                                <span th:if="${courseFeedback.averageRating == null or courseFeedback.averageRating.intValue() == 0}"
                                      th:each="i : ${#numbers.sequence(1, 5)}"
                                      class="rating-star-unfilled">★</span>
                            </div>
                        </div>

                        <!-- Ratings Section -->
                        <div>
                            <!-- Material -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                    <i class="bi bi-book me-2"></i>Material
                                </label>
                                <div class="star-rating">
                                    <span th:if="${courseFeedback.courseMaterialRating != null and courseFeedback.courseMaterialRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, courseFeedback.courseMaterialRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${courseFeedback.courseMaterialRating != null and courseFeedback.courseMaterialRating.intValue() > 0 and courseFeedback.courseMaterialRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(courseFeedback.courseMaterialRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${courseFeedback.courseMaterialRating == null or courseFeedback.courseMaterialRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Practical -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                    <i class="bi bi-tools me-2"></i>Practical
                                </label>
                                <div class="star-rating">
                                    <span th:if="${courseFeedback.practicalApplicationsRating != null and courseFeedback.practicalApplicationsRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, courseFeedback.practicalApplicationsRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${courseFeedback.practicalApplicationsRating != null and courseFeedback.practicalApplicationsRating.intValue() > 0 and courseFeedback.practicalApplicationsRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(courseFeedback.practicalApplicationsRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${courseFeedback.practicalApplicationsRating == null or courseFeedback.practicalApplicationsRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Clarity -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                    <i class="bi bi-chat-dots me-2"></i>Clarity
                                </label>
                                <div class="star-rating">
                                    <span th:if="${courseFeedback.clarityofExplanationRating != null and courseFeedback.clarityofExplanationRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, courseFeedback.clarityofExplanationRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${courseFeedback.clarityofExplanationRating != null and courseFeedback.clarityofExplanationRating.intValue() > 0 and courseFeedback.clarityofExplanationRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(courseFeedback.clarityofExplanationRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${courseFeedback.clarityofExplanationRating == null or courseFeedback.clarityofExplanationRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Structure -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                    <i class="bi bi-diagram-3 me-2"></i>Structure
                                </label>
                                <div class="star-rating">
                                    <span th:if="${courseFeedback.courseStructureRating != null and courseFeedback.courseStructureRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, courseFeedback.courseStructureRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${courseFeedback.courseStructureRating != null and courseFeedback.courseStructureRating.intValue() > 0 and courseFeedback.courseStructureRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(courseFeedback.courseStructureRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${courseFeedback.courseStructureRating == null or courseFeedback.courseStructureRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Support -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 120px; white-space: nowrap;">
                                    <i class="bi bi-files me-2"></i>Support
                                </label>
                                <div class="star-rating">
                                    <span th:if="${courseFeedback.supportMaterialsRating != null and courseFeedback.supportMaterialsRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, courseFeedback.supportMaterialsRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${courseFeedback.supportMaterialsRating != null and courseFeedback.supportMaterialsRating.intValue() > 0 and courseFeedback.supportMaterialsRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(courseFeedback.supportMaterialsRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${courseFeedback.supportMaterialsRating == null or courseFeedback.supportMaterialsRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="mb-4">
                    <h5 class="fw-semibold mb-3">Comments</h5>
                    <div class="row">
                        <!-- Course Comment -->
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-chat-text me-2"></i>Course Comment
                                </label>
                                <p class="border-0 shadow-sm rounded-3 p-2 bg-light" th:text="${courseFeedback.commentCourse} ?: 'No comment provided'"></p>
                            </div>
                        </div>
                        <!-- Material Comment -->
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-chat-text me-2"></i>Material Comment
                                </label>
                                <p class="border-0 shadow-sm rounded-3 p-2 bg-light" th:text="${courseFeedback.materialCourse} ?: 'No comment provided'"></p>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Action Buttons -->
                <div class="d-flex justify-content-end mt-4">
                    <a th:href="${currentRole == 'Student'} ? '/feedbacks/courses/user/list' : '/feedbacks/courses'"
                       class="btn btn-outline-secondary px-4 shadow-lg rounded-3">
                        <i class="bi bi-arrow-left me-2"></i>Back
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
