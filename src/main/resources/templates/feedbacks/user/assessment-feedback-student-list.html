<div class="px-5" th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/assessment-feedbacks/assessment-feedback-student-list.css}"/>
    <div class="px-5" th:fragment="content">
        <div class="container mt-4">
            <div class="col-12 text-center mb-4">
                <h1>My Assessment Feedbacks</h1>
            </div>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="search-container mb-0">
                        <form id="searchForm">
                            <div class="input-group" style="max-width: 500px;">
                                <input type="text" class="form-control" id="keyword" name="keyword"
                                       placeholder="Search by title or feedback...">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary mx-2" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button id="clearSearch" class="btn btn-secondary" type="button">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div id="feedbackContainer">
                <!-- Content will be loaded here via AJAX -->
            </div>

            <div id="paginationContainer" class="pagination-container">
                <!-- Pagination will be loaded here via AJAX -->
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/assessment-feedbacks/assessment-feedback-student-list.js}"></script>

</div>
