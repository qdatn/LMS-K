<div class="px-5" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <link href="/css/feedbacks/admin-feedback-form.css" rel="stylesheet">

    <div class="container mt-4">
        <div class="card shadow-lg border-0 rounded-4">
            <!-- Header -->
            <div class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center">
                <i class="bi bi-person-shield me-2 fs-4"></i>
                <h1 class="mb-0 fw-bold">Feedback for Admin</h1>
            </div>

            <div class="card-body p-4">
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Form -->
                <form th:action="@{/feedbacks/admin/user}" th:object="${feedbackDTO}" method="post" novalidate>
                    <div class="mb-3">
                        <div class="row">
                            <!-- Class Selection -->
                            <div class="col-md-6">
                                <label for="classInput" class="form-label fw-semibold">
                                    <i class="bi bi-book me-2"></i>Class
                                </label>
                                <input type="text" id="classInput" list="classList" class="form-control border-0 shadow-sm rounded-3" placeholder="Search class..." autocomplete="off">
                                <datalist id="classList">
                                    <option th:each="cls : ${classes}" th:value="${cls.name}" th:data-id="${cls.id}"></option>
                                </datalist>
                                <input type="hidden" th:field="*{classId}" id="classIdInput">
                            </div>
                            <!-- Admin Selection -->
                            <div class="col-md-6">
                                <label for="adminInput" class="form-label fw-semibold">
                                    <i class="bi bi-person me-2"></i>Admin
                                </label>
                                <input type="text" id="adminInput" list="adminList" class="form-control border-0 shadow-sm rounded-3" placeholder="Search admin..." autocomplete="off">
                                <datalist id="adminList">
                                    <option th:each="admin : ${admins}" th:value="${admin.username}" th:data-id="${admin.id}"></option>
                                </datalist>
                                <input type="hidden" th:field="*{adminId}" id="adminIdInput">
                            </div>
                        </div>
                    </div>

                    <!-- Admin Feedback Section -->
                    <div class="mb-3">
                        <h5 class="fw-semibold mb-3">Admin Feedback</h5>
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <!-- Course Knowledge -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-book me-2"></i>Course Knowledge
                                    </label>
                                    <div class="star-rating" id="courseKnowledge">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{courseKnowledgeRating}" id="courseKnowledgeInput">
                                </div>

                                <!-- Communication Skills -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-chat-dots me-2"></i>Communication Skills
                                    </label>
                                    <div class="star-rating" id="communicationSkills">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{communicationSkillsRating}" id="communicationSkillsInput">
                                </div>

                                <!-- Approachability -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-person-check me-2"></i>Approachability
                                    </label>
                                    <div class="star-rating" id="approachability">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{approachabilityRating}" id="approachabilityInput">
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <!-- Engagement -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-lightning me-2"></i>Engagement
                                    </label>
                                    <div class="star-rating" id="engagement">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{engagementRating}" id="engagementInput">
                                </div>

                                <!-- Professionalism -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-briefcase me-2"></i>Professionalism
                                    </label>
                                    <div class="star-rating" id="professionalism">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{professionalismRating}" id="professionalismInput">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <div class="mb-4">
                        <div class="form-group">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-chat-text me-2"></i>Comments
                            </label>
                            <textarea th:field="*{comments}" rows="3" class="form-control border-0 shadow-sm rounded-3" id="id_comments" placeholder="Enter your comments about the admin (optional)"></textarea>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary px-4 me-3 shadow-lg rounded-3" id="submitButton" disabled>
                            <i class="bi bi-save me-2"></i>Submit Feedback
                        </button>
                        <a  th:href="${currentRole == 'Student'} ? '/feedbacks/admin/user/list' : '/feedbacks/admin'" class="btn btn-outline-secondary px-4 shadow-lg rounded-3">
                            <i class="bi bi-arrow-left me-2"></i>Back to Admin Feedback
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/feedbacks/admin-feedback-form.js}"></script>
    <script src="/js/feedbacks/admin-feedback-form.js"></script>

</div>
