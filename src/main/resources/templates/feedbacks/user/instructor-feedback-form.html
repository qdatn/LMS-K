<div class="px-5" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">

    <link href="/css/feedbacks/instructor-feedback-form.css" rel="stylesheet">
    <div class="container mt-4">
        <div class="card shadow-lg border-0 rounded-4">
            <!-- Header -->
            <div class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center">
                <i class="bi bi-person-lines-fill me-2 fs-4"></i>
                <h1 class="mb-0 fw-bold">Feedback for Instructor</h1>
            </div>

            <div class="card-body p-4">
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Form -->
                <form th:action="@{/feedbacks/instructor/user}" th:object="${feedbackDTO}" method="post" novalidate>
                    <!-- Course Selection -->
                    <div class="mb-4">
                        <div class="form-group">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-book me-2"></i>Course
                            </label>
                            <input type="text" list="courseList" class="form-control border-0 shadow-sm rounded-3" id="courseInput" placeholder="Type to search for a course..." required>
                            <datalist id="courseList">
                                <option th:each="course : ${courses}" th:value="${course.name}" th:data-id="${course.id}" th:text="${course.name}"></option>
                            </datalist>
                            <input type="hidden" th:field="*{courseId}" id="courseIdInput">
                        </div>
                    </div>


                    <!-- Instructor Feedback Section -->
                    <div class="mb-3">
                        <h5 class="fw-semibold mb-3">Instructor Feedback</h5>
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <!-- Course Knowledge -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-book me-2"></i>Course Knowledge
                                    </label>
                                    <div class="star-rating" id="courseKnowledge">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{courseKnowledgeRating}" id="courseKnowledgeInput">
                                </div>

                                <!-- Communication Skills -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-chat-dots me-2"></i>Communication Skills
                                    </label>
                                    <div class="star-rating" id="communicationSkills">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{communicationSkillsRating}" id="communicationSkillsInput">
                                </div>

                                <!-- Approachability -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-person-check me-2"></i>Approachability
                                    </label>
                                    <div class="star-rating" id="approachability">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{approachabilityRating}" id="approachabilityInput">
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <!-- Engagement -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-lightning me-2"></i>Engagement
                                    </label>
                                    <div class="star-rating" id="engagement">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{engagementRating}" id="engagementInput">
                                </div>

                                <!-- Professionalism -->
                                <div class="mb-3 rating-container d-flex align-items-center gap-3">
                                    <label class="form-label fw-semibold mb-0" style="width: 170px; white-space: nowrap;">
                                        <i class="bi bi-briefcase me-2"></i>Professionalism
                                    </label>
                                    <div class="star-rating" id="professionalism">
                                        <i class="fas fa-star" data-value="1"></i>
                                        <i class="fas fa-star" data-value="2"></i>
                                        <i class="fas fa-star" data-value="3"></i>
                                        <i class="fas fa-star" data-value="4"></i>
                                        <i class="fas fa-star" data-value="5"></i>
                                    </div>
                                    <input type="hidden" th:field="*{professionalismRating}" id="professionalismInput">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <div class="mb-4">

                        <div class="form-group">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-chat-text me-2"></i>Comments
                            </label>
                            <textarea th:field="*{comments}" name="comments" rows="3" class="form-control border-0 shadow-sm rounded-3" id="id_comments" placeholder="Enter your comments about the instructor (optional)"></textarea>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary px-4 me-3 shadow-lg rounded-3" id="submitButton" disabled>
                            <i class="bi bi-save me-2"></i>Submit Feedback
                        </button>

                        <a th:href="${currentRole == 'Student'} ? '/feedbacks/instructor/user/list' : '/feedbacks/instructor'"
                           class="btn btn-outline-secondary px-4 shadow-lg rounded-3">
                            <i class="bi bi-arrow-left me-2"></i>Back to Instructor Feedback
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/feedbacks/instructor-feedback-form.js"></script>
</div>
