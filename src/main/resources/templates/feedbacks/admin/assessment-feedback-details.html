<div class="px-5" th:fragment="content">
  <div class="container mt-5">
    <div class="d-flex justify-content-center align-items-center mb-3">
      <h1 class="mb-0">
        </i>Assessment Feedback Admin
      </h1>
    </div>

    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/assessment_feedbacks/admin">Feedback</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Feedback #<span id="feedbackId"></span>
        </li>
      </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-chat-dots"></i> Feedback Details</h2>
      <a href="/assessment_feedbacks/admin" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to List
      </a>
    </div>

    <div id="alertContainer"></div>

    <div class="row">
      <div class="col-md-8">
        <div class="card shadow mb-4">
          <div class="card-header bg-white">
            <h5 class="mb-0">User Feedback</h5>
          </div>
          <div class="card-body" id="feedbackDetails">
            <!-- Content will be loaded via Ajax -->
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow">
          <div
            class="card-header bg-white d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0">Assessment Information</h5>
            <span class="badge bg-success text-white">Assessment</span>
          </div>
          <div class="card-body" id="assessmentInfo">
            <!-- Content will be loaded via Ajax -->
          </div>
        </div>

        <div class="card shadow mt-4">
          <div class="card-header bg-white">
            <h5 class="mb-0">Feedback Status</h5>
          </div>
          <div class="card-body" id="feedbackStatus">
            <!-- Content will be loaded via Ajax -->
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Reply Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteReplyModal"
      tabindex="-1"
      aria-labelledby="deleteReplyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteReplyModalLabel">
              Confirm Delete
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete your reply to this feedback?</p>
            <p class="text-muted small">This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteReply()"
            >
              Delete Reply
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/js/assessment-feedbacks/assessment-feedback-details.js}"></script>
</div>
