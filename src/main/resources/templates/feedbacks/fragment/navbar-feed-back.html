<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Tab navigation -->
<ul class="nav nav-tabs mb-3" th:fragment="tab-navigation">

    <!-- Course Feedbacks: Admin & Student -->
    <li class="nav-item" th:if="${currentRole == 'Admin' or currentRole == 'Student'}">
        <a class="nav-link" th:classappend="${currentUrl == '/feedbacks/courses' ? 'active' : ''}" href="/feedbacks/courses">Course Feedbacks</a>
    </li>

    <!-- Instructor Feedbacks: Admin & Instructor -->
    <li class="nav-item" th:if="${currentRole == 'Admin' or currentRole == 'Instructor'}">
        <a class="nav-link" th:classappend="${currentUrl == '/feedbacks/instructor' ? 'active' : ''}" href="/feedbacks/instructor">Instructor Feedbacks</a>
    </li>
    <!-- Admin Feedbacks: Admin & Instructor -->
    <li class="nav-item" th:if="${currentRole == 'Admin'}">
        <a class="nav-link" th:classappend="${currentUrl == '/feedbacks/admin' ? 'active' : ''}" href="/feedbacks/admin">Admin Feedbacks</a>
    </li>
    <!-- Assessment Feedbacks: Admin only -->
    <li class="nav-item" th:if="${currentRole == 'Admin'}">
        <a class="nav-link" th:classappend="${currentUrl == '/assessment_feedbacks/admin' ? 'active' : ''}" href="/assessment_feedbacks/admin">Assessment Feedbacks</a>
    </li>

    <!-- Analysis: Admin & Instructor -->
    <li class="nav-item" th:if="${currentRole == 'Admin' or currentRole == 'Instructor'}">
        <a class="nav-link" th:classappend="${currentUrl == '/feedbacks/analysis' ? 'active' : ''}" href="/feedbacks/analysis">Analysis</a>
    </li>

    <!-- Report: Admin only -->
    <li class="nav-item" th:if="${currentRole == 'Admin'}">
        <a class="nav-link" th:classappend="${currentUrl == '/feedbacks/report' ? 'active' : ''}" href="/feedbacks/report">Report</a>
    </li>

</ul>

</body>
</html>
