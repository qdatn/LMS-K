<div class="px-5" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <link href="/css/feedbacks/feedback-admin-detail.css" rel="stylesheet">
    <div class="container mt-4">
        <div class="card shadow-lg border-0 rounded-4">
            <!-- Header -->
            <div class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center">
                <i class="bi bi-person-lines-fill me-2 fs-4"></i>
                <h1 class="mb-0 fw-bold">Admin Feedback</h1>
            </div>

            <div class="card-body p-4">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Feedback ID -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                <i class="bi bi-hash me-2"></i>Feedback ID
                            </label>
                            <p class="mb-0" th:text="${adminFeedback.id}"></p>
                        </div>

                        <!-- Admin -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                <i class="bi bi-person me-2"></i>Admin
                            </label>
                            <p class="mb-0" th:text="${adminFeedback.admin != null ? adminFeedback.admin.username : 'N/A'}"></p>
                        </div>

                        <!-- Student -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                <i class="bi bi-person me-2"></i>Student
                            </label>
                            <p class="mb-0" th:text="${adminFeedback.student != null ? adminFeedback.student.username : 'N/A'}"></p>
                        </div>

                        <!-- Class -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                <i class="bi bi-book me-2"></i>Class
                            </label>
                            <p class="mb-0" th:text="${adminFeedback.classes != null ? adminFeedback.classes.name : 'N/A'}"></p>
                        </div>

                        <!-- Date -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                <i class="bi bi-calendar me-2"></i>Date
                            </label>
                            <p class="mb-0" th:text="${#dates.format(adminFeedback.date, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Average Rating -->
                        <div class="mb-3 d-flex align-items-center gap-3">
                            <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                <i class="bi bi-star me-2"></i>Average Rating
                            </label>
                            <div class="star-rating">
                                <!-- Display gold stars if rating > 0 -->
                                <span th:if="${adminFeedback.averageRating != null and adminFeedback.averageRating.intValue() > 0}"
                                      th:each="i : ${#numbers.sequence(1, adminFeedback.averageRating.intValue())}"
                                      class="rating-star">★</span>
                                <!-- Display gray stars if rating > 0 and rating < 5 -->
                                <span th:if="${adminFeedback.averageRating != null and adminFeedback.averageRating.intValue() > 0 and adminFeedback.averageRating.intValue() < 5}"
                                      th:each="i : ${#numbers.sequence(adminFeedback.averageRating.intValue() + 1, 5)}"
                                      class="rating-star-unfilled">★</span>
                                <!-- Display 5 gray stars if rating = 0 or null -->
                                <span th:if="${adminFeedback.averageRating == null or adminFeedback.averageRating.intValue() == 0}"
                                      th:each="i : ${#numbers.sequence(1, 5)}"
                                      class="rating-star-unfilled">★</span>
                            </div>
                        </div>

                        <!-- Ratings Section -->
                        <div>
                            <!-- Knowledge -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                    <i class="bi bi-book me-2"></i>Knowledge
                                </label>
                                <div class="star-rating">
                                    <span th:if="${adminFeedback.courseKnowledgeRating != null and adminFeedback.courseKnowledgeRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, adminFeedback.courseKnowledgeRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${adminFeedback.courseKnowledgeRating != null and adminFeedback.courseKnowledgeRating.intValue() > 0 and adminFeedback.courseKnowledgeRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(adminFeedback.courseKnowledgeRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${adminFeedback.courseKnowledgeRating == null or adminFeedback.courseKnowledgeRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Communication -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                    <i class="bi bi-chat-dots me-2"></i>Communication
                                </label>
                                <div class="star-rating">
                                    <span th:if="${adminFeedback.communicationSkillsRating != null and adminFeedback.communicationSkillsRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, adminFeedback.communicationSkillsRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${adminFeedback.communicationSkillsRating != null and adminFeedback.communicationSkillsRating.intValue() > 0 and adminFeedback.communicationSkillsRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(adminFeedback.communicationSkillsRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${adminFeedback.communicationSkillsRating == null or adminFeedback.communicationSkillsRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Approachability -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                    <i class="bi bi-person-check me-2"></i>Approachability
                                </label>
                                <div class="star-rating">
                                    <span th:if="${adminFeedback.approachabilityRating != null and adminFeedback.approachabilityRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, adminFeedback.approachabilityRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${adminFeedback.approachabilityRating != null and adminFeedback.approachabilityRating.intValue() > 0 and adminFeedback.approachabilityRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(adminFeedback.approachabilityRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${adminFeedback.approachabilityRating == null or adminFeedback.approachabilityRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Engagement -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                    <i class="bi bi-lightning me-2"></i>Engagement
                                </label>
                                <div class="star-rating">
                                    <span th:if="${adminFeedback.engagementRating != null and adminFeedback.engagementRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, adminFeedback.engagementRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${adminFeedback.engagementRating != null and adminFeedback.engagementRating.intValue() > 0 and adminFeedback.engagementRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(adminFeedback.engagementRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${adminFeedback.engagementRating == null or adminFeedback.engagementRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>

                            <!-- Professionalism -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                                <label class="form-label fw-semibold mb-0" style="width: 130px; white-space: nowrap;">
                                    <i class="bi bi-briefcase me-2"></i>Professionalism
                                </label>
                                <div class="star-rating">
                                    <span th:if="${adminFeedback.professionalismRating != null and adminFeedback.professionalismRating.intValue() > 0}"
                                          th:each="i : ${#numbers.sequence(1, adminFeedback.professionalismRating.intValue())}"
                                          class="rating-star">★</span>
                                    <span th:if="${adminFeedback.professionalismRating != null and adminFeedback.professionalismRating.intValue() > 0 and adminFeedback.professionalismRating.intValue() < 5}"
                                          th:each="i : ${#numbers.sequence(adminFeedback.professionalismRating.intValue() + 1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                    <span th:if="${adminFeedback.professionalismRating == null or adminFeedback.professionalismRating.intValue() == 0}"
                                          th:each="i : ${#numbers.sequence(1, 5)}"
                                          class="rating-star-unfilled">★</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="mb-4">
                    <h5 class="fw-semibold mb-3">Comments</h5>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-chat-text me-2"></i>Feedback
                                </label>
                                <p class="border-0 shadow-sm rounded-3 p-2 bg-light" th:text="${adminFeedback.comments != null ? adminFeedback.comments : 'No comments'}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-end mt-4">
                    <a th:href="${currentRole == 'Student'} ? '/feedbacks/admin/user/list' : '/feedbacks/admin'"
                       class="btn btn-outline-secondary px-4 shadow-lg rounded-3">
                        <i class="bi bi-arrow-left me-2"></i>Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
