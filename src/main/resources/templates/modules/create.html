<div class="px-5" th:fragment="content">
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
      <!-- Header -->
      <div
        class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center"
      >
        <i class="fas fa-cube me-2 fs-4"></i>
        <h1 class="mb-0 fw-bold">Add Module</h1>
      </div>

      <div class="card-body">
        <!-- Error Message -->
        <div
          th:if="${error}"
          class="alert alert-danger d-flex align-items-center"
          role="alert"
        >
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span th:text="${error}"></span>
        </div>

        <form
          th:action="@{/modules}"
          method="post"
          th:object="${module}"
          class="needs-validation"
          novalidate
        >
          <!-- Module Name -->
          <div class="mb-4">
            <label for="name" class="form-label fw-semibold">
              <i class="fas fa-tag me-2"></i>Module Name
            </label>
            <input
              type="text"
              class="form-control border-0 shadow-sm rounded-3"
              id="name"
              th:field="*{name}"
              placeholder="Enter module name"
              required
            />
            <div class="invalid-feedback">Please provide a module name.</div>
          </div>

          <!-- Module URL -->
          <div class="mb-4">
            <label for="url" class="form-label fw-semibold">
              <i class="fas fa-link me-2"></i>Module URL
            </label>
            <input
              type="text"
              class="form-control border-0 shadow-sm rounded-3"
              id="url"
              th:field="*{url}"
              placeholder="Enter module URL"
              required
            />
            <div class="invalid-feedback">Please provide a module URL.</div>
          </div>

          <!-- Module Icon -->
          <div class="mb-4">
            <label for="icon" class="form-label fw-semibold">
              <i class="fas fa-icons me-2"></i>Module Icon
            </label>
            <div class="input-group">
              <span class="input-group-text bg-light border-0">
                <i class="fas fa-code"></i>
              </span>
              <input
                type="text"
                class="form-control border-0 shadow-sm rounded-3"
                id="icon"
                th:field="*{icon}"
                placeholder="Enter Font Awesome icon class (e.g., fa-home)"
              />
            </div>
            <small class="text-muted">Use Font Awesome icon classes</small>
          </div>

          <!-- Module Group -->
          <div class="mb-4">
            <label for="moduleGroup" class="form-label fw-semibold">
              <i class="fas fa-layer-group me-2"></i>Module Group
            </label>
            <select
              class="form-select border-0 shadow-sm rounded-3"
              id="moduleGroup"
              th:field="*{moduleGroup}"
              required
            >
              <option value="" disabled selected>Select Module Group</option>
              <option
                th:each="group : ${moduleGroups}"
                th:value="${group.id}"
                th:text="${group.name}"
              ></option>
            </select>
            <div class="invalid-feedback">Please select a module group.</div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end mt-4">
            <button
              type="submit"
              class="btn btn-primary px-4 me-3 shadow-lg rounded-3"
            >
              <i class="fas fa-save me-2"></i>Save
            </button>
            <a
              href="/modules"
              class="btn btn-outline-secondary px-4 shadow-lg rounded-3"
            >
              <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script th:src="@{/js/modules/create.js}"></script>
</div>
