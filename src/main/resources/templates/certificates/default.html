<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #fff; }
        .certificate { border: 2px solid #000; padding: 20px; background: #f9f9f9; }
        h1 { font-size: 28px; color: #000; }
        p { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>
<div class="certificate">
    <h1 th:text="${name}">Certificate Name</h1>
    <p>Awarded to: <span th:text="${user}">Username</span></p>
    <p>For completing: <span th:text="${course}">Course Name</span></p>
    <p>Date: <span th:text="${awardedDate}">Date</span></p>
    <p th:text="${description}" th:if="${description != null}"></p>
    <p th:text="${templateName}" th:remove="tag"></p>
</div>
</body>
</html>
