<div class="px-5" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Role Details</h2>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item fw-bold">Name: <span class="text-primary" th:text="${role.name}"></span></li>
                    <li class="list-group-item fw-bold">Modules Count: <span class="text-primary" th:text="${role.modules.size()}"></span></li>
                </ul>

                <!-- Modules List -->
                <h4 class="mt-4">Modules</h4>
                <div class="border p-3 rounded bg-light" style="max-height: 300px; overflow-y: auto;">
                    <div th:if="${#lists.isEmpty(role.modules)}" class="alert alert-secondary ms-2">
                        <i class="fas fa-info-circle me-2"></i> No modules assigned to this role.
                    </div>
                    <ul class="list-group" th:unless="${#lists.isEmpty(role.modules)}">
                        <li class="list-group-item" th:each="module : ${role.modules}">
                            <strong th:text="${module.name}"></strong>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-footer bg-light text-end">
                <a th:href="@{/roles}" class="btn btn-sm btn-outline-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
