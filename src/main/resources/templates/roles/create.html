<div class="px-5" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-4">
            <!-- Header -->
            <div class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center">
                <i class="bi bi-shield-lock me-2 fs-4"></i>
                <h1>Create Role</h1>
            </div>

            <div class="card-body">
                <div class="alert alert-danger d-none" id="roleCreateError"></div>
                <div class="alert alert-success d-none" id="roleCreateSuccess"></div>

                <form id="roleCreateForm">
                    <!-- Role Name -->
                    <div class="mb-4">
                        <label for="name" class="form-label fw-semibold">
                            <i class="bi bi-tag me-2"></i>Role Name
                        </label>
                        <input type="text" class="form-control border-0 shadow-sm rounded-3" id="name"
                               placeholder="Enter role name" required>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary px-4 me-3 shadow-lg rounded-3">
                            <i class="bi bi-save me-2"></i>Save
                        </button>
                        <a th:href="@{/roles}" class="btn btn-outline-secondary px-4 shadow-lg rounded-3">
                            <i class="bi bi-arrow-left me-2"></i>Back to List
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/roles/create.js}"></script>
</div>
