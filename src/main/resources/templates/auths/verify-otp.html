<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="logo-container">
                    <img src="/assets/images/fsa.png" alt="Logo" class="logo">
                </div>
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Account Verification</h3>
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                            <p class="text-muted">We have sent a verification code to your email. Please enter the code to verify your account.</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${message}"></span>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:value="${email}" required readonly />
                            <small class="text-muted">Verification code has been sent to this email</small>
                        </div>

                        <form th:action="@{/auth/verify-otp}" method="post">
                            <div class="mb-4">
                                <label for="otpCode" class="form-label">OTP Verification Code</label>
                                <input type="text" class="form-control otp-input" id="otpCode" name="otp" 
                                       maxlength="6" placeholder="xxxxxx" required 
                                       pattern="[0-9]{6}" title="Please enter 6 digits">
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" name="action" value="verify" class="btn btn-primary">
                                    <i class="fas fa-check-circle me-2"></i>Verify
                                </button>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" name="action" value="resend" class="btn btn-outline-secondary">
                                    <i class="fas fa-sync me-2"></i>Resend Code
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth/verify-otp.js}"></script>
    <link rel="stylesheet" th:href="@{/css/auths/verify-otp.css}"/>
</body>
</html>
