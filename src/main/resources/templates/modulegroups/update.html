<div class="px-5" th:fragment="content">
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
      <!-- Header -->
      <div
        class="card-header bg-primary text-white rounded-top-4 d-flex align-items-center"
      >
        <i class="bi bi-pencil-square me-2 fs-4"></i>
        <h1 class="mb-0 fw-bold">Edit Module Group</h1>
      </div>

      <div class="card-body">
        <!-- Error Message -->
        <div
          th:if="${error}"
          class="alert alert-danger d-flex align-items-center"
          role="alert"
        >
          <i class="bi bi-exclamation-triangle me-2"></i>
          <span th:text="${error}"></span>
        </div>

        <form
          th:action="@{/module-groups/edit/{id}(id=${moduleGroup.id})}"
          method="post"
          th:object="${moduleGroup}"
        >
          <input type="hidden" name="_method" value="put" />

          <!-- Module Group Name -->
          <div class="mb-4">
            <label for="name" class="form-label fw-semibold">
              <i class="bi bi-tag me-2"></i>Module Group Name
            </label>
            <input
              type="text"
              class="form-control border-0 shadow-sm rounded-3"
              id="name"
              th:field="*{name}"
              placeholder="Enter module group name"
              required
            />
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end mt-4">
            <button
              type="submit"
              class="btn btn-primary px-4 me-3 shadow-lg rounded-3"
            >
              <i class="bi bi-save me-2"></i>Save Changes
            </button>
            <a
              href="/module-groups"
              class="btn btn-outline-secondary px-4 shadow-lg rounded-3"
            >
              <i class="bi bi-arrow-left me-2"></i>Back to List
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
