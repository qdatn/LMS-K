<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Print Exercises</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
  <style>
    .table-bordered { border: 1px solid #dee2e6; }
    .table-bordered th, .table-bordered td { border: 1px solid #dee2e6; }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body class="bg-light p-4">
<div class="container bg-white p-4 rounded shadow-sm">
  <h1 class="text-center text-dark">Exercise List</h1>

  <!-- NÃºt Print & Exit -->
  <div class="d-flex justify-content-end gap-2 no-print mb-3">
    <button class="btn btn-primary" onclick="printPage()">
      <i class="bi bi-printer"></i> Print
    </button>
    <button class="btn btn-danger" onclick="exitPage()">
      <i class="bi bi-x-circle"></i> Exit
    </button>
  </div>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Language</th>
      <th>Level</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exercise, iterStat : ${exercises}">
      <td th:text="${iterStat.count}"></td>
      <td th:text="${exercise.title}"></td>
      <td th:text="${exercise.language}"></td>
      <td th:text="${exercise.level}"></td>
      <td th:text="${exercise.description}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function printPage() { window.print(); }
  function exitPage() {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.close();
    }
  }
</script>
</body>
</html>
